$schema: "http://json-schema.org/draft-07/schema#"

description: an entry in the sample sheet (one line per file)
properties:
  sample:
    type: string
    pattern: "[^ ?|\/\\]+"
    description: sample name/identifier
  pair:
    type: string 
    pattern: "R?[12]"
    description: read-pair of file
  path:
    type: string
    description: path to file

required:
  - sample
  - pair
  - path
